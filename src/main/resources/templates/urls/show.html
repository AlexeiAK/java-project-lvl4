<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="content">

    <div class="container-fluid p-5" th:object="${url}">
        <h1 class="display-5 mb-3" th:text="'Сайт ' + ${name}"></h1>

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td th:text="${id}"></td>
            </tr>
        </table>
    </div>

</section>
</html>
